<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul To Squeeze | RHCP Tribute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;700;900&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rhcp-red: #ff0038;
            --acid-yellow: #eaff00;
        }
        .font-bangers { font-family: 'Bangers', cursive; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-space { font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Halftone Pattern Background */
        .bg-halftone {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .rhcp-border-heavy {
            border: 4px solid white;
            box-shadow: 8px 8px 0px var(--rhcp-red);
        }

        .skew-section {
            transform: skewY(-2deg);
        }
        .unskew-content {
            transform: skewY(2deg);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--rhcp-red), transparent);
            position: absolute;
            animation: scanline 4s linear infinite;
            z-index: 50;
            pointer-events: none;
        }

        .text-outline {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }

        .marquee-text {
            white-space: nowrap;
            display: inline-block;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--rhcp-red); }
    </style>
